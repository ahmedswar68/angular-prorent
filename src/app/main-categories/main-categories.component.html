<div class="list-group">
  <a 
  *ngFor="let category of mainCategories"
  routerLink="/{{currentLanguage}}"
  [queryParams]="{category:category.id}"
  [class.active]="category_id === category.id"
  class="list-group-item list-group-item-action"
   >
    {{(currentLanguage =='en')?category.en_name:category.ar_name}} ({{category.count_main_cat}})        
  </a>
</div>
