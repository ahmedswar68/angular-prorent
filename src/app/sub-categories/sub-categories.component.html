<div class="row text-center">
    
  <div class="col-lg-12 col-sm-12 col-xs-12">
    <div class="panel panel-default col-lg-4 col-sm-12 col-xs-12" *ngFor="let category of subCategories">
    <div class="panel-body">
       <a routerLink="/getAds/{{category.id}}">
          <img [src]="category.photo" style="height:200px !important" class="img-thumbnail img-responsive">
         </a>
    </div>
    <div class="panel-footer">
      {{(currentLanguage =='en')?category.en_name:category.ar_name}}  ({{category.count_ads}})
      </div>        
    </div> 
  </div>
  </div>
